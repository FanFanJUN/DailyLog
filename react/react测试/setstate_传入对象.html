<!DOCTYPE html><html>
<head>
    <meta charset="utf-8" />
    <title>react demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/classnames/2.2.6/index.min.js" integrity="sha512-PMVw2HzV4gXtPe+BpvOQRQe9HtKcU4jA4N9ilRq+paTcz/ERKCt4d9hqXlslfsKOydknA4Y4JsiQexm/1W8zIA==" crossorigin="anonymous"></script>




</head>
<body>


<div id="app"></div>


<script type="text/babel">



    class App extends React.Component{
        constructor(props) {
            super(props);
            this.state = {
                value:0
            }
        }


        componentDidMount() {
            this.setState({
                value: this.state.value + 1
            }, () => {
                console.log('1: ' + this.state.value);
            })

            console.log('2: ' + this.state.value);

            this.setState({
                value: this.state.value + 1
            }, () => {
                console.log('3: ' + this.state.value);
            })

            console.log('4: ' + this.state.value);

            setTimeout(() => {
                console.log('7: ' + this.state.value);
                this.setState({ value: this.state.value + 1 });
                console.log('5: ' + this.state.value);  // 第 3 次 log

                this.setState({ value: this.state.value + 1 });
                console.log('6: ' + this.state.value);  // 第 4 次 log
            }, 0);
        }


        render(){
            return (
                <div className="container">
                    {this.state.value}
                </div>
            )
        }
    }

    ReactDOM.render(
        <App />,
        document.getElementById('app')
    );
</script>


</body>
 <!-- 
 2: 0
 4: 0
 1: 1
 3: 1
 7: 1
 5: 2
 6: 3 -->
